    <script>
        function addEvent(node, type, listener) {
            if (node.addEventListener) {
                node.addEventListener(type, listener, false);
                return true;
            }
            else if (node.attachEvent) {
                node['e' + type + listener] = listener;
                node[type + listener] = function() {
                    node['e' + type + listener](window.event);
                };
                node.attachEvent('on' + type, node[type + listener]);
                return true;
            }
            return false;
        }

        function vertical_mid() {
            setTimeout(function() {
                var center_screen = (window.innerHeight / 2);
                var element = document.getElementsByClassName('row');
                var content_h = content_height(element);
                var margin_top = center_screen - content_h;
                element[0].style.marginTop = margin_top + 'px';
                
            }, 200);
        }

        function content_height(element) {
            var height = 0;
            for (var key in element) {
                if (typeof element[key] == 'object') {
                    height += element[key].clientHeight;
                }

            }
            return height / 2;
        }
        addEvent(window, 'load', vertical_mid);
        addEvent(window, 'orientationchange', vertical_mid);
    </script>
